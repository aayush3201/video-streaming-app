<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <title>VideoStream</title>
    </head>
    <body>
        <div class="header">
            <h1>VideoStream</h1>
        </div>
        <div class="app-body">
            <div class="search-and-upload">
                <input type="button" value="UPLOAD" class="upload-button">
                <div class="search">
                    <input type="text" placeholder="Enter video name..." class="search-box">
                    <input type="button" value="Go!" class="search-button">
                </div>
            </div>
            <div class="video-list-container">
                <ul class="video-list">
                    <li class="video-list-item">
                        <img alt="Thumbnail" src="">
                        <div class="video-details">
                            <h3>Video Title</h3>
                            <p>Video Description</p>
                            <p>Duration: 00:00</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script type="module" src="./index.js" type="text/javascript"></script>
    </body>
</html>
